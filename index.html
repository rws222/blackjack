<!DOCTYPE html>
<head>
    <title>Blackjack</title>
    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <!--Start modal-->
    <div class="ui basic modal start">
        <div class="header" style="text-align: center;  font-size: 40px;">
            Blackjack
        </div>
        <div class="content">
            <h2>Would you like to play Blackjack?</h2>
        </div>
        <div class="actions">
            <button id="deal_btn" class="massive approve positive ui button">
                Deal
            </button>
        </div>
    </div>

    <!--Game over modal-->
    <div class="ui basic modal gameover">
        <div class="header">
            <h1 id="winner_statement" style="text-align: center;  font-size: 40px;">Game over</h1>
        </div>
        <div class="content">
            <h2 id="dealer_final_score"></h2>
            <h2 id="player_final_score"></h2>
        </div>
        <div class="actions">
            <button id="play_again_btn" class="massive approve positive ui button">
                Play again
            </button>
        </div>
    </div>

    <!--Game screen-->
    <div id="background" class="background">
        <!--Structure with flexboxes-->
        <div id="row_dealer_name" class="flex-container">
            <h1>Dealer</h1>
        </div>
        <div id="row_dealer_cards" class="flex-container"></div>
        <div id="row_table_middle" class="flex-container">
            <div id="deck" class="card_back"></div>
        </div>
        <div id="row_player_cards" class="flex-container"></div>
        <div id="row_player_name" class="flex-container">
            <h1>Player</h1>
        </div>
        <!--Scoring and buttons (absolute positioning)-->
        <div id="dealer_score_container" class="score">
            <h1>Dealer Score</h1>
            <h2 id="dealer_score">0</h2>
        </div>
        <div id="player_score_container" class="score">
            <h1>Player Score</h1>
            <h2 id="player_score">0</h2>
        </div>
        <div id="button-container">
            <button id="stay_button" class="game_button">Stay</button>
            <button id="hit_me_button" class="game_button">Hit Me</button>
        </div>
    </div>
</body>
